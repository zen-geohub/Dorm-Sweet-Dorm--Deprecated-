  <div class="screenWrapper">

        <h2>Yours</h2>

        <div class="navButton">

        <span class="material-symbols-outlined toggleMarker" style="font-size: 34px;">location_on</span>
      </label>
      
      
    </div>

    <div id="map2"></div>
